<ui:composition template="/WEB-INF/template/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Lista de Maestras"/>

    <ui:define name="contenido">
        <p>
            Pagina que utilizamos para gestionar maestras
        </p>
        <f:view contentType="text/html" encoding="UTF-8">
            <h:form id="formAltaMaestra">
                <p:growl id="altaMensajes"/>
                <p:outputPanel id="gest-maestra">
                    <div>
                        <p:outputLabel for="name" value="Nombre:"/>
                        <p:inputText id="name" value="#{altaMaestraController.nuevo.nombre}" required="true"/>
                    </div>
                    <div>
                        <p:outputLabel for="salario" value="Salario:"/>
                        <p:inputNumber id="salario" value="#{altaMaestraController.nuevo.salario}" symbol="$ "
                                       symbolPosition="p" decimalSeparator="." thousandSeparator="," required="true"/>
                    </div>
                    <div>
                        <p:outputLabel for="correo" value="Correo:"/>
                        <p:inputText id="correo" value="#{altaMaestraController.nuevo.correo}" required="true"/>
                    </div>
                    <div>
                        <p:outputLabel for="grado" value="Grado:"/>
                        <p:selectOneMenu id="grado" value="#{altaMaestraController.idGrado}"
                                         required="true">
                            <f:selectItems value="#{altaMaestraController.catGrados}" var="grado"
                                           itemLabel="#{grado.nombre}" itemValue="#{grado.id}"/>
                        </p:selectOneMenu>
                    </div>
                </p:outputPanel>
                <div>
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{altaMaestraController.salvar}"
                                     update=":formAltaMaestra:altaMensajes"/>
                </div>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
